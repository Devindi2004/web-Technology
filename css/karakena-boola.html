<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bolee</title>
  <style>

    div{
      width: 100px;
      height: 100px;
      background: lightpink;
      border: 15px solid #3e031c;
      border-radius: 100%;
      transition-duration: 2s;

      position: absolute;
      margin: auto;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;

    }
    div:hover{
      width: 500px;
      height: 500px;
      border: 15px dotted black;
      border-radius: 100%;
      transform: rotate(360deg);
      transform-origin: center;
      opacity: 0;
    }
  </style>
</head>
<body>
<div></div>
</body>
</html>
