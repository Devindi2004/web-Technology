<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Animation Advanced</title>
  <style>
    div{
      width: 300px;
      height: 300px;
      background: gold;
      aspect-ratio: 1/1;

      animation-direction: normal;
      animation-duration: 5s;
      animation-iteration-count: infinite;
      animation-name: change_color;
      animation-timing-function: ease-in-out;

    }
    @keyframes change_color {
      from{
        background: gold;

      }
      to{
        background: orangered;
      }
    }
  </style>
</head>
<body>

<div></div>

</body>
</html>
