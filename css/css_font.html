<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    <style>
      div{
        font-family: "Smooch Sans", sans-serif;
      }
      p{
        font-family: "Dancing Script", cursive;
          font-style: italic;
          font-weight: bold;
          font-size: 20px;
      }
  </style>
</head>
<body>

<div>Hello World!</div>
<p>lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
</body>
</html>
