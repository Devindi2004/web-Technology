<!doctype html>
<html lang="si">
<head>
  <meta charset="utf-8" />
  <title>1 Row - 9 Columns</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    td {
      border: 1px solid #444;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      min-width: 40px;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td>7</td>
    <td>8</td>
    <td>9</td>
  </tr>
</table>
</body>
</html>
