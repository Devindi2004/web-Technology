<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <style>
        div{
            width: 250px;
            height: 250px;
            background-color: deeppink;
            transition-duration: 3000ms;
        }
        div:hover{
            width: 400px;
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
