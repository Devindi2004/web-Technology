<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Intro Part 6: Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        div{
            border:2px solid #2196F3;
        }
    </style>



</head>
<body>

<section class="container">

    <div class="row">
        <div id="col1" class="col">1</div>
        <div id="col2" class="col">2</div>
    </div>

    <div class="row">
        <div id="col3" class="col">3</div>
        <div id="col4" class="col">4</div>
        <div id="col5" class="col">5</div>
    </div>
    <div class="row">
        <div id="col6" class="col">6</div>
        <div id="col7" class="col">7</div>
        <div id="col8" class="col">8</div>
        <div id="col9" class="col">9</div>
    </div>
    <div class="row">
        <div id="col10" class="col">10</div>
    </div>
    <div class="row">
        <div id="col11" class="col">11</div>
        <div id="col12" class="col">12</div>
        <div id="col13" class="col">13</div>
        <div id="col14" class="col">14</div>
        <div id="col15" class="col">15</div>
        <div id="col16" class="col">16</div>
    </div>


</section>
</body>
</html>
