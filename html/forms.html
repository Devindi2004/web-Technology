<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form>
        <!--input tag (inline level element)-->
        <input type="text" placeholder="Enter your name"> <br>
        <input type ="button" value="Click me"><br>
        <input type="checkbox"><br>
        <input type="radio" ><br>
        <input type="password" placeholder="Enter your password"><br>
        <input type="color"><br>
        <input type="datetime-local"><br>
        <input type="email" placeholder="Enter your email"><br>
        <input type="file"><br>
        <input type="image" src="assets/files/files/images/small.jpg"><br>
        <input type="month"><br>
        <input type="range" min="0" max="100"><br>
        <input type="text" placeholder="Enter your Address"><br>
        <input type="time"><br>
        <input type="week"><br>
        <br>
        <!-- input tag (block level element) default type is text-->

        <input>
        <br>
        <input type="number">
        <input type="url"><br>
        <input type="search"><br>
        <input type="tel"><br>
        <input type="submit"><br>
        <input type="reset"><br>
        <input type="range" min="0" max="100"><br>
    </form>

</body>
</html>
