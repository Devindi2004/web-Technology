<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateSum(n) {
        let sum = 0;

        for (let i = 1; i <= n; i++) {
            sum += i;
        }

        return sum;
    }

    let n = 5;
    let result = calculateSum(n);

    console.log(`1 sita ${n} answer eka: ${result}`);

</script>
</body>
</html>
