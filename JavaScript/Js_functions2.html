<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>
</head>
<body>


<script>

    // Function Expression


   var sayHello1 = function (){
        console.log("Hello");
   }
    sayHello1();

    var sayHello2 = function (name,location){
        console.log("Hello " +name+ " welcome To "+location);
    }

    sayHello2("Devindi", "Sri Lanka");

    var sayHello3 = function(name,location){
        return "Hello " +name+ " welcome To "+location;
    }

   let msg = sayHello3("Devindi", "Sri Lanka");
        console.log("Msg : " + msg);

</script>
</body>
</html>
